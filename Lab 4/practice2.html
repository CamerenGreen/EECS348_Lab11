<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Border Control</title>
    <style>
        #colorParagraph {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="colorParagraph">This is the dummy text in the paragraph.</p>
    <label for="rgbColor">Enter values of RGB to change color of text(e.g., 255,0,0): </label>
    <input type="text" id="rgbColor" placeholder="255,0,0">
    <br>
    <label for="borderWidth">Enter border width (in pixels): </label>
    <input type="number" id="borderWidth" placeholder="2">
    <br>
    <button onclick="applyStyles()">Apply Styles</button>

    <script>
        function applyStyles() {
            const rgbColor = document.getElementById('rgbColor').value;
            const borderWidth = document.getElementById('borderWidth').value;
            const paragraph = document.getElementById('colorParagraph');

            paragraph.style.color = `rgb(${rgbColor})`;
            paragraph.style.borderColor = `rgb(${rgbColor})`;
            paragraph.style.borderWidth = `${borderWidth}px`;
        }
    </script>
</body>
</html></html>
